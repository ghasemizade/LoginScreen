<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LoginPage</title>
</head>
<body>
    <div class="container">
        <form>
            <h3>Log In</h3>
            <div class="inputbox">
                <span>Username</span>
                <div class="box">
                    <div class="icon">
                        <input type="text" class="text">
                    </div>
                </div>
            </div>
            <div class="inputbox">
                <span>Password</span>
                <div class="box">
                    <div class="icon">
                        <input type="password" class="password">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
